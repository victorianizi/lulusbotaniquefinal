<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulu's Botanique - Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Bem vindo à Lulu's Botanique!</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção principal de produtos -->
    <main>
        <section class="hero">
            <img src="inicio2.jpeg" alt="Banner da loja" class="hero-image">
            <div class="hero-text">
            </div>
        </section>

        <section class="products">
            <h2>Nossos Produtos</h2>
            <div class="product-list">
                <!-- Produto 1 -->
                <div class="product-item">
                    <img src="girasol.webp" alt="Girassol">
                    <h3>Girassol - Flor Única</h3>
                    <p>R$ 25,90</p>
                    <button onclick="verProduto('https://victorianizi.github.io/girassolruthfinal/')">Ver Produto</button>
                </div>

                <!-- Produto 2 -->
                <div class="product-item">
                    <img src="lirios.webp" alt="Buquê de Lírios">
                    <h3>Buquê de Lírios</h3>
                    <p>R$ 200,00</p>
                    <button onclick="verProduto('https://victorianizi.github.io/liriosruthfinal/')">Ver Produto</button>
                </div>

                <!-- Produto 3 -->
                <div class="product-item">
                    <img src="buque misto.webp" alt="Buquê Misto">
                    <h3>Buquê Misto</h3>
                    <p>R$ 150,90</p>
                    <button onclick="verProduto('https://victorianizi.github.io/flormistafinal/')">Ver Produto</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Lulu's Botanique. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
